{% extends "store/base.html" %}
{% load staticfiles %}
{% block title %}Contact Masline Electronics{% endblock %}

{% block content %}
	<form action="/contact" method="post">
		{% csrf_token %}
		{{ form }}
		<input type="submit" value="Submit" />
	</form>

	<style>
		label {
			float: left;
			clear: both;
			display: block;
			padding-right: 5px ;
			width: 160px;
			text-align: right;
			margin-bottom: 5px;
		}
		input[type="text"], input[type="email"] {
			float: left;
			width: 390px;
		}
		input[type="submit"] {
			margin: 20px 36%;
		}
		label[for="id_msg"] {
			float: none;
			padding: 20px 0 10px;
			width: 50%;
			margin: 10px 90px -5px;
		}
		textarea {
			display: block;
			margin: 0 170px;
			width: 392px;
			box-sizing: border-box;
		}
		ul.errorlist {
			float: right;
			margin: 0;
			text-align: left;
			width: 300px;
			position: relative;
			top: 3px;
			left: -37px;
			color: red;
		}
	</style>
{% endblock %}
